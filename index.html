<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMDLS - Dashboard de Votaci贸n</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #09090b;
            --card-bg: rgba(24, 24, 27, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --primary: #8b5cf6;
            --primary-glow: rgba(139, 92, 246, 0.5);
            --danger: #ef4444;
            --danger-glow: rgba(239, 68, 68, 0.4);
            --gold: #fbbf24;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(139, 92, 246, 0.08), transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.08), transparent 25%);
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        /* --- Layout & Container --- */
        .wrapper {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Header --- */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .brand-pill {
            background: rgba(139, 92, 246, 0.1);
            color: #c4b5fd;
            border: 1px solid rgba(139, 92, 246, 0.2);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.15);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 24px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            cursor: pointer;
        }

        .btn-vote {
            background: linear-gradient(135deg, #7c3aed, #4f46e5);
            color: white;
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-vote:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.5);
        }

        .btn-social {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
        }

        .btn-social:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* --- Stats Dashboard --- */
        .stats-deck {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(12px);
            padding: 16px;
            border-radius: 16px;
            text-align: center;
        }

        .stat-box .label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .stat-box .number {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            font-variant-numeric: tabular-nums;
        }

        .timer-box .number {
            color: #f472b6;
            text-shadow: 0 0 15px rgba(244, 114, 182, 0.3);
        }

        /* --- SECTION: DANGER ZONE --- */
        .danger-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-muted);
        }

        .danger-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .danger-card {
            background: linear-gradient(145deg, rgba(239, 68, 68, 0.1), rgba(20, 20, 20, 0.8));
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.1);
            animation: pulse-border 3s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: rgba(239, 68, 68, 0.3); }
            50% { border-color: rgba(239, 68, 68, 0.8); }
        }

        .danger-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; bottom: 0;
            width: 4px;
            background: var(--danger);
            box-shadow: 0 0 15px var(--danger);
        }

        .danger-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--danger);
            object-fit: cover;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }

        .danger-info h3 {
            font-size: 1.25rem;
            color: white;
            margin-bottom: 4px;
        }

        .danger-info p {
            color: var(--danger);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .danger-votes {
            margin-left: auto;
            text-align: right;
        }

        .danger-votes .count {
            display: block;
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
        }

        .danger-votes .sub {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
        }

        /* --- FILTERS --- */
        .filter-container {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 12px;
            margin-left: auto; /* Push to right if in flex container */
            width: fit-content;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 16px;
            margin-top: 20px;
        }

        .filter-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 10px rgba(139, 92, 246, 0.3);
        }

        /* --- LEADERBOARD --- */
        .leaderboard-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        @media (min-width: 900px) {
            .leaderboard-container {
                grid-template-columns: 1fr 1fr;
                align-items: start;
            }
        }

        .row-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 12px 16px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s, background 0.2s;
            cursor: default; /* Improves feel */
        }

        .row-card:hover {
            background: rgba(255, 255, 255, 0.08); /* Slightly brighter bg on hover */
            transform: translateX(4px);
        }

        /* --- NEW: Text Glow Effects on Hover --- */
        .row-card .name,
        .row-card .row-votes {
            transition: color 0.2s ease, text-shadow 0.2s ease;
        }

        .row-card:hover .name,
        .row-card:hover .row-votes {
            color: #ffffff;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
        }

        .row-card .row-percent,
        .row-card .rank-badge {
            transition: color 0.2s ease, background 0.2s ease;
        }

        .row-card:hover .row-percent,
        .row-card:hover .rank-badge {
            color: rgba(255, 255, 255, 0.9); /* Brighter muted text */
        }
        
        .row-card:hover .rank-badge {
            background: rgba(255, 255, 255, 0.15); /* Brighter badge bg */
        }
        /* ------------------------------------- */

        .rank-badge {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: var(--text-muted);
            font-weight: 700;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .rank-1 { background: linear-gradient(135deg, #fbbf24, #d97706); color: #000 !important; box-shadow: 0 0 15px rgba(251, 191, 36, 0.3); }
        .rank-2 { background: linear-gradient(135deg, #e5e7eb, #9ca3af); color: #000 !important; }
        .rank-3 { background: linear-gradient(135deg, #d97706, #b45309); color: #fff !important; }

        .avatar-sm {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.1);
        }
        
        .rank-1 + .content .avatar-sm { border-color: var(--gold); }

        .row-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .name {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .bar-bg {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
            width: 0%;
            transition: width 1s ease-out;
        }
        
        .rank-1 .bar-fill { background: var(--gold); }

        .row-stats {
            text-align: right;
            min-width: 70px;
        }

        .row-votes {
            font-weight: 700;
            font-size: 0.95rem;
        }

        .row-percent {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .row-danger {
            border-color: rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.05);
        }
        .row-danger .bar-fill { background: var(--danger); }
        .row-danger .rank-badge { color: var(--danger); background: rgba(239, 68, 68, 0.1); }
        /* Override hover for danger rows to keep red tint but brighten text */
        .row-danger:hover { background: rgba(239, 68, 68, 0.1); }
        .row-danger:hover .rank-badge { color: #fff; background: rgba(239, 68, 68, 0.5); }


        /* Utility */
        .hidden { display: none !important; }
        .loader { display: flex; justify-content: center; padding: 50px; }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .danger-grid { grid-template-columns: 1fr; }
            .danger-card { padding: 16px; }
            .row-card { padding: 10px; gap: 10px; }
            .avatar-sm { width: 36px; height: 36px; }
            .actions { flex-direction: column; width: 100%; }
            .btn { width: 100%; justify-content: center; }
            .list-header { flex-direction: column; align-items: flex-start; gap: 10px; }
            .filter-container { width: 100%; justify-content: space-between; }
            .filter-btn { flex: 1; text-align: center; }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="brand-pill">Eliminaciones D铆a 4</div>
            <h1>La Mansi贸n</h1>
            <div style="color: var(--text-muted); font-size: 0.9rem;">Votaci贸n en tiempo real</div>

            <div class="actions">
                <a href="https://app.rankedvote.co/rv/lamansiondia4/vote" target="_blank" class="btn btn-vote">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                    Votar Ahora
                </a>
                <a href="https://kick.com/westcol" target="_blank" class="btn btn-social">
                    <img src="https://i.imgur.com/KtdMrMY.png" alt="Kick" width="18" height="18">
                    Ver Stream
                </a>
            </div>
        </header>

        <!-- Stats Overview -->
        <div id="stats" class="stats-deck hidden">
            <div class="stat-box">
                <div class="label">Votos Totales</div>
                <div class="number" id="totalVotes">0</div>
            </div>
            <div class="stat-box">
                <div class="label">Participantes</div>
                <div class="number" id="totalCandidates">0</div>
            </div>
            <div class="stat-box timer-box">
                <div class="label">Actualizaci贸n</div>
                <div class="number" id="countdown">--:--</div>
            </div>
        </div>

        <div id="loader" class="loader">
            <div class="spinner"></div>
        </div>

        <!-- DANGER ZONE -->
        <div id="danger-area" class="danger-section hidden">
            <div class="section-title">
                <span style="font-size: 1.5rem;">锔</span>
                <div>
                    <div style="color: white; font-weight: 700;">ZONA DE ELIMINACIN</div>
                    <div style="font-size: 0.8rem; font-weight: 400;">Los participantes con menos votos actualmente.</div>
                </div>
            </div>
            <div class="danger-grid" id="danger-grid"></div>
        </div>

        <!-- LEADERBOARD -->
        <div id="main-list-area" class="hidden">
            <div class="list-header">
                <div class="section-title" style="margin: 0;">
                    <span></span>
                    <span>Ranking General</span>
                </div>
                
                <!-- NEW: Filters -->
                <div class="filter-container">
                    <button class="filter-btn active" onclick="setFilter('all')" id="btn-all">Todos</button>
                    <button class="filter-btn" onclick="setFilter('M')" id="btn-m">Hombres</button>
                    <button class="filter-btn" onclick="setFilter('F')" id="btn-f">Mujeres</button>
                </div>
            </div>
            
            <div class="leaderboard-container" id="leaderboard"></div>
        </div>

        <div style="text-align: center; margin-top: 40px; color: var(--text-muted); font-size: 0.8rem;">
            Actualizado autom谩ticamente. <span id="last-update">--:--</span>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const TARGET_URL = 'https://app.rankedvote.co/api/settings/rv/lamansiondia4';
        
        const GENDER_MAP = {
            'May Osorio': 'F', 'Ness': 'F', 'Alejandra Buitrago': 'F', 'Cami Pulgarin': 'F',
            'Natalia Es mejor': 'F', 'Andyysuz': 'F', 'La Piqui帽a': 'F', 'Karen Orozco': 'F',
            'Soley': 'F', 'Emikukis': 'F',
            'Ismael Sanchez': 'M', 'El Agropecuario': 'M', 'Juanda': 'M', 'El Cone': 'M',
            'Edits De Mierda': 'M', 'El Domi': 'M', 'Male': 'F', 'Soy Frezo': 'M',
            'KingLuiz': 'M', 'Pesque': 'M'
        };

        const AVATAR_MAP = {
            'Ismael Sanchez': 'https://i.imgur.com/UaGpHqAt.png', 'Pesque': 'https://i.imgur.com/RdSDKsRt.png',
            'Edits De Mierda': 'https://i.imgur.com/Us5nUSJt.png', 'Juanda': 'https://i.imgur.com/h6rIkXEt.png',
            'La Piqui帽a': 'https://i.imgur.com/RrVhcUZt.png', 'KingLuiz': 'https://i.imgur.com/qQOy7Cmt.png',
            'Soy Frezo': 'https://i.imgur.com/JvQNhAUt.png', 'El Agropecuario': 'https://i.imgur.com/NncLW7Et.png',
            'El Domi': 'https://i.imgur.com/yon3rMZt.png', 'Ness': 'https://i.imgur.com/3UZmzBlt.png',
            'Natalia Es mejor': 'https://i.imgur.com/1W1NH2dt.png', 'El Cone': 'https://i.imgur.com/uJlFcL3t.png',
            'Andyysuz': 'https://i.imgur.com/fbiaXogt.png', 'Emikukis': 'https://i.imgur.com/eVRMQl0t.png',
            'May Osorio': 'https://i.imgur.com/vyNXVNVt.png', 'Karen Orozco': 'https://i.imgur.com/b8SNllXt.png',
            'Alejandra Buitrago': 'https://i.imgur.com/3WF7giat.png', 'Cami Pulgarin': 'https://i.imgur.com/4JOgnRjt.png',
            'Male': 'https://i.imgur.com/RuwqN0ft.png', 'Soley': 'https://i.imgur.com/8v0CfNBt.png'
        };

        // --- STATE ---
        let allCandidates = [];
        let globalDangerList = [];
        let currentFilter = 'all';

        // --- HELPERS ---
        const getGender = (name) => GENDER_MAP[name] || 'U';
        const getAvatar = (name) => AVATAR_MAP[name] || 'https://via.placeholder.com/80?text=?';

        function findLowest(candidates, gender) {
            const filtered = candidates.filter(c => getGender(c.name) === gender);
            if (filtered.length === 0) return [];
            const minVotes = filtered[filtered.length - 1].votes;
            return filtered.filter(c => c.votes === minVotes);
        }

        // --- RENDERERS ---
        function renderDangerCard(candidate) {
            const percentage = candidate.percentage;
            return `
                <div class="danger-card">
                    <img src="${getAvatar(candidate.name)}" alt="${candidate.name}" class="danger-avatar">
                    <div class="danger-info">
                        <h3>${candidate.name}</h3>
                        <p>Posible Eliminaci贸n (${getGender(candidate.name) === 'M' ? 'H' : 'M'})</p>
                    </div>
                    <div class="danger-votes">
                        <span class="count">${candidate.votes.toLocaleString()}</span>
                        <span class="sub">${percentage}%</span>
                    </div>
                </div>
            `;
        }

        function renderRow(candidate, index, maxVotes, isDanger) {
            const barWidth = (candidate.votes / maxVotes) * 100;
            const rankClass = index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : '';
            const dangerClass = isDanger ? 'row-danger' : '';
            
            return `
                <div class="row-card ${dangerClass} ${rankClass}">
                    <div class="rank-badge ${rankClass}">${index + 1}</div>
                    <img src="${getAvatar(candidate.name)}" class="avatar-sm" loading="lazy">
                    <div class="row-content">
                        <div class="name">
                            ${candidate.name} 
                            ${isDanger ? '<span style="font-size:0.7em; color:var(--danger); margin-left:4px;">锔</span>' : ''}
                        </div>
                        <div class="bar-bg">
                            <div class="bar-fill" style="width: ${barWidth}%"></div>
                        </div>
                    </div>
                    <div class="row-stats">
                        <div class="row-votes">${candidate.votes.toLocaleString()}</div>
                        <div class="row-percent">${candidate.percentage}%</div>
                    </div>
                </div>
            `;
        }

        // --- LOGIC ---
        function setFilter(type) {
            currentFilter = type;
            
            // UI Update
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            if(type === 'all') document.getElementById('btn-all').classList.add('active');
            if(type === 'M') document.getElementById('btn-m').classList.add('active');
            if(type === 'F') document.getElementById('btn-f').classList.add('active');

            renderLeaderboard();
        }

        function renderLeaderboard() {
            const list = document.getElementById('leaderboard');
            list.innerHTML = '';

            // Filter
            const filtered = currentFilter === 'all' 
                ? allCandidates 
                : allCandidates.filter(c => getGender(c.name) === currentFilter);
            
            // Determine max votes for bar visualization (Local max so the leader of the group has full bar)
            const localMax = filtered.length > 0 ? filtered[0].votes : 1;

            filtered.forEach((c, i) => {
                list.innerHTML += renderRow(c, i, localMax, globalDangerList.includes(c.name));
            });
        }

        async function fetchData() {
            try {
                const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(TARGET_URL + '?_=' + Date.now());
                const response = await fetch(proxyUrl, { cache: 'no-store' });
                const json = await response.json();
                
                // Process Data
                const rawData = json.payload.settings.results.visual_data[0];
                let candidates = [];
                for (const [key, value] of Object.entries(rawData)) {
                    if (key !== 'round') candidates.push({ name: key, votes: value });
                }
                candidates.sort((a, b) => b.votes - a.votes);
                
                const totalVotes = candidates.reduce((sum, c) => sum + c.votes, 0);

                // Add percentage prop
                candidates = candidates.map(c => ({
                    ...c, 
                    percentage: ((c.votes / totalVotes) * 100).toFixed(1)
                }));

                // Update Globals
                allCandidates = candidates;

                // Identify lowest
                const lowestMales = findLowest(candidates, 'M');
                const lowestFemales = findLowest(candidates, 'F');
                globalDangerList = [...lowestMales, ...lowestFemales].map(c => c.name);

                // Update Stats DOM
                document.getElementById('totalVotes').textContent = totalVotes.toLocaleString();
                document.getElementById('totalCandidates').textContent = candidates.length;
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString();

                // 1. Render Danger Zone (Always visible, always global context)
                const dangerGrid = document.getElementById('danger-grid');
                dangerGrid.innerHTML = '';
                [...lowestFemales, ...lowestMales].forEach(c => {
                    dangerGrid.innerHTML += renderDangerCard(c);
                });

                // 2. Render Leaderboard (Respects filter)
                renderLeaderboard();

                // Visibility
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('stats').classList.remove('hidden');
                document.getElementById('danger-area').classList.remove('hidden');
                document.getElementById('main-list-area').classList.remove('hidden');

            } catch (error) {
                console.error("Error fetching", error);
            }
        }

        // TIMER LOGIC
        let lastFetchMinute = -1;
        function updateTimer() {
            const now = new Date();
            const min = now.getMinutes();
            const sec = now.getSeconds();
            
            if (min % 5 === 0 && lastFetchMinute !== min) {
                lastFetchMinute = min;
                fetchData();
            }

            const remMin = 4 - (min % 5);
            const remSec = 59 - sec;
            const display = `${remMin}:${remSec.toString().padStart(2, '0')}`;
            document.getElementById('countdown').textContent = display;
        }

        // INIT
        fetchData();
        setInterval(updateTimer, 1000);

    </script>
</body>
</html>
