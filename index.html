<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMDLS - Votos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background: #0f0f1a;
            background-image:
                radial-gradient(ellipse at 20% 0%, rgba(120, 80, 200, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(80, 150, 255, 0.1) 0%, transparent 50%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 0.85rem;
            font-weight: 600;
            color: #a78bfa;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 12px;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            font-weight: 400;
        }

        .header-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: auto;
            z-index: 0;
            opacity: 0.06;
            pointer-events: none;
        }

        @media (max-width: 640px) {
            .header-logo {
                width: 350px;
            }
        }

        /* Vote Button */
        .vote-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: #ffffff;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
        }

        .vote-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.4);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.12);
        }

        .stat-card .value {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card .label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 6px;
            font-weight: 500;
        }

        .stat-card.timer .value {
            font-family: 'SF Mono', 'Consolas', monospace;
            background: linear-gradient(135deg, #fb923c, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .stat-card.timer .value.updating {
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .status-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #34d399;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #34d399;
            border-radius: 50%;
            animation: blink 1.5s infinite;
            box-shadow: 0 0 10px rgba(52, 211, 153, 0.5);
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        /* Results */
        .results-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            overflow: hidden;
        }

        .result-row {
            display: grid;
            grid-template-columns: 55px 1fr auto;
            gap: 16px;
            padding: 18px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
            align-items: center;
            transition: all 0.2s ease;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-row:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        /* Podium Colors */
        .result-row.top1 {
            background: linear-gradient(90deg, rgba(251, 191, 36, 0.1) 0%, transparent 100%);
        }

        .result-row.top2 {
            background: linear-gradient(90deg, rgba(156, 163, 175, 0.08) 0%, transparent 100%);
        }

        .result-row.top3 {
            background: linear-gradient(90deg, rgba(180, 83, 9, 0.08) 0%, transparent 100%);
        }

        .rank {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.95rem;
        }

        .rank.gold {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1f1f1f;
        }

        .rank.silver {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            color: #1f1f1f;
        }

        .rank.bronze {
            background: linear-gradient(135deg, #d97706, #b45309);
            color: #ffffff;
        }

        .rank.normal {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.4);
        }

        .candidate-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .candidate-name {
            font-weight: 600;
            font-size: 1rem;
            color: #ffffff;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 3px;
            overflow: hidden;
            max-width: 280px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
        }

        .progress-fill.top1 {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
        }

        .progress-fill.top2 {
            background: linear-gradient(90deg, #9ca3af, #6b7280);
        }

        .progress-fill.top3 {
            background: linear-gradient(90deg, #d97706, #b45309);
        }

        .votes-section {
            text-align: right;
            min-width: 100px;
        }

        .votes-count {
            font-weight: 700;
            font-size: 1.1rem;
            color: #ffffff;
            font-variant-numeric: tabular-nums;
        }

        .percentage {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
            margin-top: 2px;
            font-variant-numeric: tabular-nums;
        }

        /* Loader */
        .loader {
            display: flex;
            justify-content: center;
            padding: 80px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid;
        }

        .social-link.kick {
            background: rgba(83, 252, 24, 0.1);
            border-color: rgba(83, 252, 24, 0.3);
            color: #53fc18;
        }

        .social-link.kick:hover {
            background: rgba(83, 252, 24, 0.2);
            border-color: rgba(83, 252, 24, 0.5);
            transform: translateY(-2px);
        }

        .social-link.twitter {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        .social-link.twitter:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .social-link svg {
            flex-shrink: 0;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.25);
            font-size: 0.8rem;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .stats-grid .stat-card:last-child {
                grid-column: span 2;
            }

            .result-row {
                grid-template-columns: 45px 1fr;
                gap: 12px;
            }

            .votes-section {
                grid-column: 2;
                text-align: left;
                display: flex;
                gap: 10px;
                align-items: baseline;
            }

            .header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <img src="https://i.imgur.com/I1Bj4Im.png" alt="La Mansión de los Streamers" class="header-logo">

    <div class="container">
        <div class="header">
            <div class="logo">Eliminaciones Día 4</div>
            <h1>La Mansión de los Streamers</h1>
            <p class="subtitle">Votación en tiempo real</p>
            <a href="https://app.rankedvote.co/rv/lamansiondia4/vote" target="_blank" class="vote-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
                Votar Ahora
            </a>

            <div class="social-links">
                <a href="https://kick.com/westcol" target="_blank" class="social-link kick">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M1.333 0v24h5.338V12.017L12.021 24h6.411l-7.457-12.655L18.122 0H11.99l-5.32 9.627V0H1.334zm15.283 0l5.107 11.802L15.714 24h6.538l2.414-6.198L22.668 24h.003V0h-6.055z" />
                    </svg>
                    Westcol Live
                </a>
                <a href="https://x.com/i/communities/1891373388368932913" target="_blank" class="social-link twitter">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                    </svg>
                    W REALS
                </a>
            </div>
        </div>

        <div id="stats" class="stats-grid hidden">
            <div class="stat-card">
                <div class="value" id="totalVotes">0</div>
                <div class="label">Votos Totales</div>
            </div>
            <div class="stat-card">
                <div class="value" id="totalCandidates">0</div>
                <div class="label">Participantes</div>
            </div>
            <div class="stat-card timer">
                <div class="value" id="countdown">--:--</div>
                <div class="label">Próxima Actualización</div>
            </div>
        </div>

        <div class="status-bar">
            <span class="status-text" id="status">Cargando datos...</span>
            <span class="live-indicator">
                <span class="live-dot"></span>
                EN VIVO
            </span>
        </div>

        <div id="loader" class="loader">
            <div class="spinner"></div>
        </div>

        <div id="results" class="results-container hidden"></div>

        <div class="footer">
            Los datos se actualizan cada 5 minutos automáticamente
        </div>
    </div>

    <script>
        const TARGET_URL = 'https://app.rankedvote.co/api/settings/rv/lamansiondia4';

        async function fetchData() {
            const statusEl = document.getElementById('status');
            const loaderEl = document.getElementById('loader');
            const resultsEl = document.getElementById('results');
            const statsEl = document.getElementById('stats');

            try {
                const cacheBuster = Date.now();
                const targetWithCache = TARGET_URL + '?_=' + cacheBuster;
                const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(targetWithCache);

                const response = await fetch(proxyUrl, {
                    cache: 'no-store',
                    headers: { 'Cache-Control': 'no-cache' }
                });

                const jsonReal = await response.json();
                const visualDataArray = jsonReal.payload.settings.results.visual_data;
                const currentData = visualDataArray[0];

                let candidates = [];
                for (const [key, value] of Object.entries(currentData)) {
                    if (key !== 'round') {
                        candidates.push({ name: key, votes: value });
                    }
                }
                candidates.sort((a, b) => b.votes - a.votes);

                const totalVotes = candidates.reduce((sum, c) => sum + c.votes, 0);
                const maxVotes = candidates[0]?.votes || 1;

                document.getElementById('totalVotes').textContent = totalVotes.toLocaleString('es-CO');
                document.getElementById('totalCandidates').textContent = candidates.length;
                statsEl.classList.remove('hidden');

                resultsEl.innerHTML = '';

                candidates.forEach((cand, index) => {
                    const percentage = ((cand.votes / totalVotes) * 100).toFixed(1);
                    const barWidth = (cand.votes / maxVotes) * 100;

                    let topClass = '';
                    let rankClass = 'normal';
                    let progressClass = '';

                    if (index === 0) { topClass = 'top1'; rankClass = 'gold'; progressClass = 'top1'; }
                    else if (index === 1) { topClass = 'top2'; rankClass = 'silver'; progressClass = 'top2'; }
                    else if (index === 2) { topClass = 'top3'; rankClass = 'bronze'; progressClass = 'top3'; }

                    const row = document.createElement('div');
                    row.className = `result-row ${topClass}`;
                    row.innerHTML = `
                        <div class="rank ${rankClass}">${index + 1}</div>
                        <div class="candidate-info">
                            <span class="candidate-name">${cand.name}</span>
                            <div class="progress-bar">
                                <div class="progress-fill ${progressClass}" style="width: ${barWidth}%"></div>
                            </div>
                        </div>
                        <div class="votes-section">
                            <div class="votes-count">${cand.votes.toLocaleString('es-CO')}</div>
                            <div class="percentage">${percentage}%</div>
                        </div>
                    `;
                    resultsEl.appendChild(row);
                });

                const now = new Date();
                statusEl.textContent = `Actualizado: ${now.toLocaleTimeString('es-CO')}`;
                loaderEl.classList.add('hidden');
                resultsEl.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                statusEl.textContent = "Error al cargar. Reintentando...";
            }
        }

        let lastFetchMinute = -1;

        // Timer cada 5 minutos (:00, :05, :10, :15, etc.)
        function getSecondsUntilNextUpdate() {
            const now = new Date();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const remainder = minutes % 5;
            const minutesUntilNext = remainder === 0 ? 0 : 5 - remainder;

            if (minutesUntilNext === 0) {
                if (seconds <= 3) return 0;
                return (5 * 60) - seconds;
            }

            return (minutesUntilNext * 60) - seconds;
        }

        function formatTime(totalSeconds) {
            if (totalSeconds <= 0) return "00:00";
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function checkAndFetch() {
            const now = new Date();
            const currentMinute = now.getMinutes();

            // Cada 5 minutos
            if (currentMinute % 5 === 0 && lastFetchMinute !== currentMinute) {
                lastFetchMinute = currentMinute;
                setTimeout(fetchData, 2000);
            }
        }

        function updateCountdown() {
            const countdownEl = document.getElementById('countdown');
            const secondsLeft = getSecondsUntilNextUpdate();
            countdownEl.textContent = formatTime(secondsLeft);

            if (secondsLeft <= 5) {
                countdownEl.classList.add('updating');
            } else {
                countdownEl.classList.remove('updating');
            }

            checkAndFetch();
        }

        fetchData();
        updateCountdown();
        setInterval(updateCountdown, 1000);
        setInterval(fetchData, 15000);
    </script>
</body>

</html>
