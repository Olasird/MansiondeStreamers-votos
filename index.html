<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor LMDLS - Tiempo Real</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .vote-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .vote-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            }

            50% {
                box-shadow: 0 4px 25px rgba(102, 126, 234, 0.7);
            }
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #48dbfb;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #888;
        }

        .status {
            text-align: center;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 15px;
        }

        .card {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .card:hover {
            transform: translateX(5px);
            background: rgba(40, 40, 60, 0.9);
        }

        .card.top1 {
            border-left-color: gold;
        }

        .card.top2 {
            border-left-color: silver;
        }

        .card.top3 {
            border-left-color: #cd7f32;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .rank {
            font-size: 1.2rem;
            font-weight: bold;
            width: 40px;
            color: #03dac6;
        }

        .name {
            flex-grow: 1;
            font-weight: 600;
            font-size: 1rem;
        }

        .votes-info {
            text-align: right;
        }

        .votes {
            font-weight: bold;
            color: #feca57;
            font-size: 1.1rem;
        }

        .percentage {
            font-size: 0.8rem;
            color: #888;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üèÜ Votos La Mansi√≥n De Los Streamers</h1>

        <a href="https://app.rankedvote.co/rv/lamansion/vote" target="_blank" class="vote-btn">
            üó≥Ô∏è ¬°Vota Ahora!
        </a>

        <div id="stats" class="stats-bar hidden">
            <div class="stat-item">
                <div class="stat-value" id="totalVotes">0</div>
                <div class="stat-label">Votos Totales</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalCandidates">0</div>
                <div class="stat-label">Participantes</div>
            </div>
        </div>

        <div id="status" class="status">Cargando datos...</div>
        <div id="loader" class="loader"></div>
        <div id="results"></div>

        <div class="footer">
            Actualizaci√≥n autom√°tica cada 15 segundos
        </div>
    </div>

    <script>
        const TARGET_URL = 'https://app.rankedvote.co/api/settings/rv/lamansion';

        // Colores para las barras de progreso
        const barColors = [
            'linear-gradient(90deg, #FFD700, #FFA500)', // 1ro - Oro
            'linear-gradient(90deg, #C0C0C0, #A8A8A8)', // 2do - Plata
            'linear-gradient(90deg, #CD7F32, #8B4513)', // 3ro - Bronce
            'linear-gradient(90deg, #667eea, #764ba2)', // Morado
            'linear-gradient(90deg, #f093fb, #f5576c)', // Rosa
            'linear-gradient(90deg, #4facfe, #00f2fe)', // Azul
            'linear-gradient(90deg, #43e97b, #38f9d7)', // Verde
            'linear-gradient(90deg, #fa709a, #fee140)', // Naranja-rosa
        ];

        async function fetchData() {
            const statusDiv = document.getElementById('status');
            const loader = document.getElementById('loader');
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');

            try {
                const cacheBuster = Date.now();
                const targetWithCache = TARGET_URL + '?_=' + cacheBuster;
                const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(targetWithCache);

                const response = await fetch(proxyUrl, {
                    cache: 'no-store',
                    headers: { 'Cache-Control': 'no-cache' }
                });

                const jsonReal = await response.json();
                const visualDataArray = jsonReal.payload.settings.results.visual_data;
                const currentData = visualDataArray[0];

                // Convertimos y ordenamos
                let candidates = [];
                for (const [key, value] of Object.entries(currentData)) {
                    if (key !== 'round') {
                        candidates.push({ name: key, votes: value });
                    }
                }
                candidates.sort((a, b) => b.votes - a.votes);

                // Calculamos totales
                const totalVotes = candidates.reduce((sum, c) => sum + c.votes, 0);
                const maxVotes = candidates[0]?.votes || 1;

                // Actualizamos stats
                document.getElementById('totalVotes').textContent = totalVotes.toLocaleString();
                document.getElementById('totalCandidates').textContent = candidates.length;
                statsDiv.classList.remove('hidden');

                // Dibujamos resultados
                resultsDiv.innerHTML = '';

                candidates.forEach((cand, index) => {
                    const percentage = ((cand.votes / totalVotes) * 100).toFixed(1);
                    const barWidth = (cand.votes / maxVotes) * 100;
                    const barColor = barColors[index] || barColors[index % barColors.length];

                    let topClass = '';
                    let rankColor = '#03dac6';
                    if (index === 0) { topClass = 'top1'; rankColor = 'gold'; }
                    else if (index === 1) { topClass = 'top2'; rankColor = 'silver'; }
                    else if (index === 2) { topClass = 'top3'; rankColor = '#cd7f32'; }

                    const card = document.createElement('div');
                    card.className = `card ${topClass}`;
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="rank" style="color:${rankColor}">#${index + 1}</div>
                            <div class="name">${cand.name}</div>
                            <div class="votes-info">
                                <div class="votes">${cand.votes.toLocaleString()}</div>
                                <div class="percentage">${percentage}%</div>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${barWidth}%; background: ${barColor}"></div>
                        </div>
                    `;
                    resultsDiv.appendChild(card);
                });

                const now = new Date();
                statusDiv.innerText = `√öltima actualizaci√≥n: ${now.toLocaleTimeString()}`;
                loader.classList.add('hidden');

            } catch (error) {
                console.error(error);
                statusDiv.innerText = "Error al cargar. Reintentando...";
            }
        }

        fetchData();
        setInterval(fetchData, 15000);
    </script>
</body>

</html>
